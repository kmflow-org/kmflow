apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # Application belongs to the default project
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 25.27.0
    chart: prometheus
    helm:
      releaseName: prometheus
      values: |
        kube-state-metrics:
          enabled: true
        prometheus-pushgateway:
          enabled: false
        prometheus-node-exporter:
          enabled: true
        serverFiles:
          alerting_rules.yml:
            groups:
            - name: quizengine
              rules:
              - alert: TooManyRestarts
                expr: kube_pod_container_status_restarts_total{container="quizchecker"} > 1
                labels:
                  severity: critical
                  team: sre
                for: 5s
                annotations:
                  summary: "Too many restarts"
                  description: "Quizchecker seems to be restarting too much"
        alertmanager:
          enabled: true
          config:
            receivers:
              - name: default-receiver
                discord_configs:
                  - webhook_url: "https://discord.com/api/webhooks/1286886701838499933/yw-QtJqyX_FaNWi5AdrpXz6_9_FLxBcwQRjMbzhqY6_lHiB07opwG1Ei5nfEt0JEIr2N"
                    send_resolved: true
                    title: {{.CommonAnnotations.summary}} 
                    message: |
                      {{.CommonAnnotations.description}}

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
