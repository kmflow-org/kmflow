title: Workshop 2 quiz
id: 3
questions:
  - text: Which of the following is true?
    type: single
    options:
      - Userdata allows me to run a script when an ec2 instance is shutting down
      - Userdata allows me to run a script when an ec2 instance is launching
    answers:
      - 1
  - text: Where can I find the logs to see how userdata might have executed?
    type: single
    options:
      - There are no logs for this
      - /var/log/cloud-init-output.log
    answers:
      - 0
      - 1
  - text: Why is it best practise to create a separate user to run a bunary as a service?
    type: single
    options:
      - To limit access to just the needed files and folders
      - To be more organized
    answers:
      - 0
  - text: Which of the following is true about launch templates?
    type: multiple
    options:
      - An object is an instance of a class, similarly, an ec2 vm is an instance of a launch template 
      - A launch template can have versions
      - You can only associate a launch template with an Auto Scaling Group
      - You can but you don't have to associate a launch template with an Auto Scaling Group
    answers:
      - 0
      - 1
      - 3
  - text: Which of the following is true about Target Groups?
    type: single
    options:
      - You can have ALB -> TG -> Group of instances
      - You can have ALB -> TG -> ASG -> Group of instances
      - Target Group executes health checks against it's targets
      - Distributes incoming traffic across multiple targets
      - All of the above
      - None of the above
    answers:
      - 4
  - text: Which of the following is true about Auto Scaling Groups?
    type: multiple
    options:
      - You can have ALB -> TG -> ASG -> Group of instances
      - Automatically adjusts the number of EC2 instances based on demand
      - Can be associated with a Target Group
      - Uses a launch template to know how to spin up instances
      - All of the above
      - None of the above
    answers:
      - 4
